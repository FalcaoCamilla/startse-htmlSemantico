<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
</head>
<body>
    <details>
        <summary>Para saber mais, aperte aqui</summary>
        <p>Já sabe mais</p>
    </details>
    <input list="browsers">
    <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Mozilla"></option>
        <option value="Edge"></option>
    </datalist>
    <section>
        <progress value="70" max="100">70%</progress>
    </section>

    <aside>
        <figure>
            <p>aqui a imagem</p>
        </figure>
        <p>aqui vão as outras informações complementares</p>
    </aside>

</body>
</html>
